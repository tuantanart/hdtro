<style>
    @media print {
      body {
        background-color: white !important;
      }
      /* Hide everything by default */
      body * {
        visibility: hidden;
      }
      /* Then, only show the printable area and its children */
      #invoice-printable-area, #invoice-printable-area * {
        visibility: visible;
      }
      /* Position the printable area to the top-left corner */
      #invoice-printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        margin: 0;
        padding: 0;
        border: none;
        box-shadow: none;
      }
    }
  </style>
